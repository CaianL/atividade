    <!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./cores.css">
<title>Formulário</title>

</head>
<body>

<h2 class="titulo">Formulário de Contato</h2>

<form id="formulario" class="formulario" action="#" method="post">
    <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="100" required pattern="[A-Za-z\s]{1,100}">
        <span class="aviso">max:100 (sem numeros)</span>
    </div>
    <div class="campo">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required pattern="[A-Za-z0-9\s]{5-25}@[A-Za-z]{5-10}\.com">
        <span class="aviso">(5-20)@(5-10).com.</span>
    </div>
    

    <div class="campo">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="\+55 \([1-9]{2}\) [2-9][0-9]{3,4}-[0-9]{4}">
        <span class="aviso"> +55 (xx) xxxx-xxxx.</span>
    </div>


    <div class="campo">
        <label for="operadora">Operadora:</label>
        <select id="operadora" name="operadora">
            <option value="TIM">TIM</option>
            <option value="Claro">Claro</option>
            <option value="Oi">Oi</option>
            <option value="Vivo">Vivo</option>
        </select>
    </div>


    <button type="submit">Enviar</button>
</form>



</body>
<script src="./main.js"></script> 
</html>
